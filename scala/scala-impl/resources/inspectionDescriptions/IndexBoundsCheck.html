<p>Reports explicit checking of index bounds.</p>

<p>The quick-fix uses <code>lift</code> instead.</p>

<p><b>Example:</b></p>
<pre><code>
  var x: Seq[Int]
  if (i &lt; x.length) Some(x(i)) else None
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  var x: Seq[Int]
  x.lift(i)
</code></pre>
