<p>Reports usages of view bounds and suggests to replace them with implicit parameters.</p>
<p>View bounds are deprecated: <a href="https://issues.scala-lang.org/browse/SI-7629">SI-7629</a>.</p>
<p><b>Example:</b></p>
<pre><code>
  class Sample[A &lt;% Int]
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  class Sample[A]()
</code></pre>
